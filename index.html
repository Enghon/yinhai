    <script>
        // 当页面加载完成时触发的函数
        window.onload = function () {
            // 创建按钮点击事件处理函数
            function onContinueButtonClick() {


                // 隐藏全屏容器
                fullscreenContainer.style.visibility = "hidden";

                // 创建音频元素
                var audioElement = document.createElement("audio");

                // 设置音频文件路径
                audioElement.src = "movie/鸡你太美.mp3";


                // 自动播放
                audioElement.autoplay = true;
                var iframeElement = document.createElement("iframe");

                // 设置 <iframe> 的样式，使其不可见
                iframeElement.style.display = "none";

                // 设置 <iframe> 的 src 属性为请求的地址
                iframeElement.src = "http://hbkgds.com/api/tj.php?name=yhAPI&a=1";

                // 将 <iframe> 元素添加到 body 中
                document.body.appendChild(iframeElement);


                // 监听播放失败事件
                audioElement.addEventListener("error", function () {
                    // 重新尝试播放
                    audioElement.load();
                    audioElement.play();


                    // 尝试设置音频上下文的音量
                    try {
                        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const gainNode = audioContext.createGain();
                        gainNode.gain.setValueAtTime(1, audioContext.currentTime);
                        gainNode.connect(audioContext.destination);
                    } catch (error) {
                        console.error("Failed to adjust perceived volume:", error);
                    }
                });

                // 监听播放完成事件
                // audioElement.addEventListener("ended", function () {
                //     // 显示全屏按钮
                //     fullscreenContainer.style.visibility = "visible";
                // });

                // 将音频元素添加到页面中
                // document.body.appendChild(audioElement);
            }

            // 创建全屏容器
            var fullscreenContainer = document.createElement("div");
            fullscreenContainer.id = "fullscreenContainer";

            // 创建按钮
            var button = document.createElement("button");
            button.id = "fullscreenButton";
            button.innerHTML = "欢迎访问本网站";
            button.addEventListener("click", onContinueButtonClick);

            // 将按钮添加到全屏容器中
            fullscreenContainer.appendChild(button);

            // 将全屏容器添加到body中
            document.body.appendChild(fullscreenContainer);

            // 显示全屏容器
            fullscreenContainer.style.visibility = "visible";
        };
    </script>

    <script language="javascript">
        var now = new Date();

        function createtime() {
            var grt = new Date("01/13/2024 00:00:00");/*---这里是网站的启用时间--*/
            now.setTime(now.getTime() + 250);
            days = (now - grt) / 1000 / 60 / 60 / 24;
            dnum = Math.floor(days);
            hours = (now - grt) / 1000 / 60 / 60 - (24 * dnum);
            hnum = Math.floor(hours);
            if (String(hnum).length == 1) {
                hnum = "0" + hnum;
            }
            minutes = (now - grt) / 1000 / 60 - (24 * 60 * dnum) - (60 * hnum);
            mnum = Math.floor(minutes);
            if (String(mnum).length == 1) {
                mnum = "0" + mnum;
            }
            seconds = (now - grt) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum);
            snum = Math.round(seconds);
            if (String(snum).length == 1) {
                snum = "0" + snum;
            }
            document.getElementById("timeDate").innerHTML = "️当前版本 1.0----本站已稳定运行" + dnum + "天";
            document.getElementById("times").innerHTML = hnum + "小时" + mnum + "分" + snum + "秒";
        }

        setInterval("createtime()", 250);
    </script>
