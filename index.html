<!DOCTYPE html>
<html>
<head>
<script>
window.onload = function() {
  var audio = new Audio('music/xmm.mp3');
  audio.volume = 1; // 设置音量为最大值
  audio.play(); // 播放音乐

  var video = document.getElementById('video');
  video.addEventListener('loadedmetadata', function() {
    video.play(); // 播放视频
    video.volume = 1; // 设置音量为最大值
    video.requestFullscreen(); // 全屏显示
  });
};
</script>
</head>
<body>
  <video id="video" src="视频文件的URL" autoplay></video>
</body>
</html>
