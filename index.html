    <script>
        ((function () {
            var callbacks = [],
                timeLimit = 50,
                open = false;
            setInterval(loop, 1);
            return {
                addListener: function (fn) {
                    callbacks.push(fn);
                },
                cancleListenr: function (fn) {
                    callbacks = callbacks.filter(function (v) {
                        return v !== fn;
                    });
                }
            }

            function loop() {
                var startTime = new Date();
                debugger;
                if (new Date() - startTime > timeLimit) {
                    if (!open) {
                        callbacks.forEach(function (fn) {
                            fn.call(null);
                        });
                    }
                    open = true;
                    window.stop();
                    alert('不要扒我了');
                    window.location.reload();
                } else {
                    open = false;
                }
            }
        })()).addListener(function () {
            window.location.reload();
        });

    <script>
        // JavaScript function to show images
        function showImage(imagePath) {
            var imageContainer = document.getElementById('imageContainer');
            var displayedImage = document.getElementById('displayedImage');
            // Set the image source
            displayedImage.src = imagePath;
            // Show the image container
            imageContainer.style.display = 'block';
            // Show the close button for video player
            document.getElementById('closeButton').style.display = 'none';
        }

        // JavaScript functions for video playback and download
        function playVideo(videoPath) {
            var video = document.getElementById('videoPlayer');
            var closeButton = document.getElementById('closeButton');
            // Set the video source dynamically
            video.src = videoPath;
            // Show the video player
            video.style.display = 'block';
            // Show the close button for video player
            closeButton.style.display = 'block';
            // Play the video
            video.play();
        }

        // JavaScript function to close the video player
        function closeVideo() {
            var video = document.getElementById('videoPlayer');
            var closeButton = document.getElementById('closeButton');
            // Pause the video
            video.pause();
            // Hide the video player and close button
            video.style.display = 'none';
            closeButton.style.display = 'none';
        }
    </script>

    <script>
        // 获取当前 IP 地址
        var ip = "";
        var request = new XMLHttpRequest();
        request.open("GET", "https://api.ipify.org/?format=json", true);
        request.onload = function () {
            if (request.status === 200) {
                ip = JSON.parse(request.responseText).ip;
                document.getElementById("ip").innerHTML = ip;

                // 获取当前 IP 地址的地区和运营商
                var request2 = new XMLHttpRequest();
                request2.open("GET", "https://ipinfo.io/" + ip + "/json", true);
                request2.onload = function () {
                    if (request2.status === 200) {
                        var data = JSON.parse(request2.responseText);
                        document.getElementById("region").innerHTML = data.country + data.region;
                        document.getElementById("city").innerHTML = data.city;
                    }
                };
                request2.send();
            }
        };
        request.send();
    </script>

        /*太阳系*/
        .solarsys {

            width: 800px;
            height: 800px;;

            margin: 0 auto;
            background-color: #000000;
            padding: 0;

        }

        /*太阳属性*/
        .sun {
            left: 357px;
            top: 357px;
            height: 90px;
            width: 90px;
            background-color: rgb(248, 107, 35);
            border-radius: 50%; /*边框圆角*/
            box-shadow: 5px 5px 10px rgb(248, 107, 35), -5px -5px 10px rgb(248, 107, 35), 5px -5px 10px rgb(248, 107, 35), -5px 5px 10px rgb(248, 107, 35); /*添加阴影*/
            position: absolute; /*绝对定位*/
            margin: 0;
        }

        /*水星属性*/
        .mercury {
            left: 337.5px;
            top: 395px; /*left和top属性与transform-origin属性分别相加就是中心*/
            height: 10px;
            width: 10px;
            background-color: rgb(166, 138, 56);
            border-radius: 50%;
            position: absolute;
            transform-origin: 62.5px 5px; /*设置旋转元素的基点位置 太阳系的基点中心为太阳圆心 这里设置高和宽为800px 所以中心为400*/
            animation: rotate 1.5s infinite linear; /*元素动画 指定要绑定到选择器的关键帧名称 完成时间 播放次数（无限）如何完成周期*/

            now.setTime(now.getTime() + 250);
            days = (now - grt) / 1000 / 60 / 60 / 24;
            dnum = Math.floor(days);
            hours = (now - grt) / 1000 / 60 / 60 - (24 * dnum);
            hnum = Math.floor(hours);
            if (String(hnum).length == 1) {
                hnum = "0" + hnum;
            }
            minutes = (now - grt) / 1000 / 60 - (24 * 60 * dnum) - (60 * hnum);
            mnum = Math.floor(minutes);

                mnum = "0" + mnum;
            }
            seconds = (now - grt) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum);
